<div class="h-screen flex flex-col items-center pt-40">
  <label
    class="input input-bordered focus:outline-none flex items-center w-1/2 bg-transparent"
  >
    <input
      type="text"
      class="grow text-gray-400 w-1/2"
      placeholder="Rechercher une recette"
      [(ngModel)]="search"
      (ngModelChange)="searchRecipe()"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
  <ul
    class="w-1/2 max-h-80 mt-2 border-x border-b rounded-b-lg border-gray-700 overflow-y-auto"
    *ngIf="search.length > 0"
  >
    @for(recipe of recipes(); track recipe.ID){
    <li class="h-9 flex items-center pl-4" (click)="goToRecipe(recipe.ID)">
      <img src="https://xivapi.com{{ recipe.Icon }}" class="w-8" />
      <p class="pl-4">{{ recipe.Name }}</p>
    </li>
    <div class="divider m-0"></div>
    }
  </ul>
</div>
